<html>
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <title>ONLINE PAYMENT</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script>
    $(function(){
        $( "#datepicker" ).datepicker();
        $("#icon").click(function() { 
            $("#datepicker").datepicker( "show" );
        })
    });
    </script>
  </head>
<body>
 <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 style="color:red;"><span class="glyphicon glyphicon-lock"></span>PAY</h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="usrname"><span class="  glyphicon glyphicon-lock"></span> ACCOUNT NUMBER  </label>
              <input type="text" class="form-control" id="ACNO" placeholder="Enter NUMBER">
            </div>
            <div class="form-group">
              <label for="psw"><span class="  glyphicon glyphicon-user"></span>  NAME ON CARD  </label>
              <input type="password" class="form-control" id="name" placeholder="Enter NAME">
            </div>
			<div class="form-group">
              <label for="psw"><span class="  glyphicon glyphicon-eye-open"></span>  CVV  </label>
              <input type="password" class="form-control" id="CVV" placeholder="Enter CVV">
            </div>
			<div>
			<label for="psw"><span class="  glyphicon glyphicon-th"></span>  EXPIRY DATE  </label>
			<input type="date" id="datepicker" name='from' size='9' value="" />  
    <img src="calendar.jpg" id='icon' height='25px' width='25px'/ >
	</div>
            <div class="checkbox">
              <label><input type="checkbox" value="" checked>  TERMS & CONDITIONS</label>
            </div>
            <button type="submit" class="btn btn-default btn-success btn-block"><span class="glyphicon glyphicon-off"></span>AGREE TO PAY</button>
          </form>
        </div>
		</body>
		</html>
